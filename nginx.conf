server {
  listen 8080;
  server_name _;

  # Enable TLS (SSL) if you have a certificate
  # listen 443 ssl http2;
  # ssl_certificate /path/to/your/fullchain.pem;
  # ssl_certificate_key /path/to/your/privkey.pem;
  # ssl_protocols TLSv1.2 TLSv1.3;
  # ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
  # ssl_prefer_server_ciphers on;
  # ssl_session_cache shared:SSL:10m;
  # ssl_session_timeout 1d;
  # ssl_session_tickets off;

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Uncomment this line if you have enabled TLS (SSL)
  # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';";

  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }
}
